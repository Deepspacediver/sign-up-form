<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <script src="java.js"></script>
</head>
<body>
    <div class="page-wrapper">
        <div class="leftside-wrapper">
            <img class="background-img" src="/maxim-potkin-LLb8qsOwkmE-unsplash.jpg" alt="background-img">
             <img class="logo-opaque" src="/odin-lined.png" alt="odin-logo">     

        </div>
        <div class="rightside-wrapper">
             <div class="content-wrapper">
                <div class="signup-heading">
                    <p>This is not a real online service! You know you need something like this in your life to help your relize your deepest dreams.
                        Sign up now to get started.</p>
                    <p>You know you want to.</p>

                    <p>Let's do this!</p>
                </div>
                <div class="form-wrapper">
                    <form action="post">
                      <div> 
                        <label for="user-firstname">FIRST NAME</label>
                        <input type="text" id="user-firstname">
                      </div>   
                       
                      <div>
                        <label for="user-lastname">LAST NAME</label>
                        <input type="text" id="user-lastname">
                      </div>
                       
                      <div>  
                        <label for="">EMAIL</label>
                        <input type="email">
                      </div>  
                       
                      <div>
                        <label for="">PHONE NUMBER</label>
                        <input type="tel">
                      </div>
                        
                      <div>
                        <label for="">PASSWORD</label>
                        <input type="password">
                      </div> 
                      
                      <div>
                        <label for="user-confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="user-confirm_password">
                      </div>

                        <label for="submit-button">
                            <input type="button" name="submit" id="submit-button" value="Create Account">
                        </label>
                        
                    </form>
                </div>
                 <div class="login-redirection">Already have an account? <div>Log in.</div> </div>
            </div>
        </div>
    </div>
    
</body>
</html>
